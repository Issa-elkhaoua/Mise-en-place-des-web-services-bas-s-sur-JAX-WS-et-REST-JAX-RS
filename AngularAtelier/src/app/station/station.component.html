<!-- station.component.html -->
<div class="container mt-3">
  <div class="row">
    <div class="col">
      <h2>{{ currentStationId ? 'Edit Station' : 'Create Station' }}</h2>
      <form [formGroup]="stationForm" (ngSubmit)="saveStation()">
        <div class="form-group">
          <label for="nom">Name:</label>
          <input type="text" formControlName="nom" id="nom" class="form-control" placeholder="Enter name" required>
        </div>
        <div class="form-group">
          <label for="ville">City:</label>
          <input type="text" formControlName="ville" id="ville" class="form-control" placeholder="Enter city" required>
        </div>
        <div class="form-group">
          <label for="adresse">Address:</label>
          <input type="text" formControlName="adresse" id="adresse" class="form-control" placeholder="Enter address" required>
        </div>
        <button type="submit" class="btn btn-primary">{{ currentStationId ? 'Update' : 'Submit' }}</button>
        <button type="button" (click)="cancelEdit()" class="btn btn-secondary ml-2">Cancel</button>
      </form>
    </div>
  </div>

  <hr>

  <div class="row mt-4">
    <div class="col">
      <h2>Station List</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let station of stations">
            <td>{{ station.id }}</td>
            <td>{{ station.nom }}</td>
            <td>{{ station.ville }}</td>
            <td>{{ station.adresse }}</td>
            <td>
              <button (click)="editStation(station)" class="btn btn-sm btn-info ml-2">Edit</button>
              <button (click)="deleteStation(station.id)" class="btn btn-sm btn-danger  ml-2">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
